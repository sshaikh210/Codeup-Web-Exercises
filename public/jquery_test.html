<!DOCTYPE html>
<html>
<head>
    <title>Example jQuery Page</title>
    <script src="/js/jquery.js"></script>
    <style>
        .invisible {
            display: none;
        }
    </style>
    <script>
        "use strict";

        $(document).ready(function() {
            $('ul').each(function(index) {
                $(this).children().first().css('font-weight', 'bold')
        $('li').click(function(event) {
                event.preventDefault();
                $(this).parent().addClass('invisible');
        $('h3').click(function(event) {
                event.preventDefault();
                $('li').parent().removeClass('invisible');
            });
            });
            });
        });
    </script>
</head>
<body>
<h3>Arches National Park</h3>
<ul a href'#' class="park">
    <li>Balanced Rock</li>
    <li>Courthouse Towers</li>
    <li>Dark Angel</li>
    <li>Devil's Garden</li>
</ul>
<h3>Badlands National Park</h3>
<ul a href='#' class="park">
    <li>Indian Reservation</li>
    <li>Boardwalk to the Windows</li>
    <li>Cliff SHelf Nature Trail</li>
    <li>Door Trail</li>
</ul>
<h3>Denali</h3>
<ul a href='#' class="park">
    <li>Kahiltna Glacier</li>
    <li>Alaska</li>
    <li>Fossils</li>
    <li>Permafrost</li>
</ul>
</body>
</html>
