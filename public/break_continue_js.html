<!DOCTYPE html>
<html>
<head>
    <title>Break Continue</title>
</head>
<body>
    <script>
		var random;
		do {
			random = Math.floor((Math.random()*50)+1);

			if(random % 2 !== 0) {
				break;
			}
		} while (random % 2 == 0);

		console.log('Random odd number to skip is: ' + random);

	for (var i = 1; i < 50; i+=2) {

	  if (i === random) {
	    console.log('Yikes! Skipping number: ' + i);
	    continue;
	    }
	    
	    console.log('Here is an odd number: ' + i);

	}  
</script>
</body>
</html>
