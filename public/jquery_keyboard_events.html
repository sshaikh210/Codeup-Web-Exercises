<body>
    <h1>Konami Code</h1>

    <script src="/js/jquery.js"></script>
    <script>
        "use strict";
     var code = "38,38,40,40,37,39,37,39,66,65,13";
     var cheat = [];

        $(document).keyup(function(event) {
        	cheat.push(event.keyCode);
 			console.log(cheat);
		if (cheat == code) {	
	            alert( 'You have added 30 lives!!!' );
        } 
    });
    </script>
     <p>Enter the Konami Code!!!!!</p>
</body>
