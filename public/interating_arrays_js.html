<!DOCTYPE html>
<html>
<head>
    <title>Iteration Array JS</title>
</head>
<body>
    <script>
		var names = ['Sakib','Kinza','Haniyah'];
		console.log(names.length);
		console.log(names);
		
		for(var i = 0; i < names.length; i+=1) {
			console.log(names[i]);
		}

		names.forEach(function (element, index, array) {
			console.log('The name at index ' + index + ' is ' + element);
		});

		function iterateNames(element, index, array) {
			console.log('The name at index ' + index + ' is ' + element);
		}

		names.forEach(iterateNames);

		var names = ['Sakib', 'Kinza', 'Haniyah'];


		names.forEach(function(names, index, array){
			if(index > 0);

			console.log('I am ' + names);
			console.log('I am related to ' + array[index + 1]);

			});

</script>
</body>
</html>
