<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPlf0DT-BC6oSiuHkHiUJPiP53cPeANCE
"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
        
        var kohinoor = { lat: 29.5253859, lng: -98.5747995 };

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 15,

            // This sets the center of the map at our location
            center: {
                lat: kohinoor.lat,
                lng: kohinoor.lng
            },
            mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        
        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        var image = ''
        var kohinoorMarker = new google.maps.Marker({ 
            position: kohinoor,
            map: map,
            icon: image
        });

        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: "Best and Spiciest Pakistani food outside of Pakistan!"
        });

        // Open the window using our map and marker
        infowindow.open(map, kohinoorMarker);
    }) ();
    </script>
</body>
