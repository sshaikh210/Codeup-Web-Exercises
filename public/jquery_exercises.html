<!DOCTYPE html>
<html>
<head>
    <title>Codeup Page</title>
    <style>
        .codeup {
            text-align: left;
        }
    </style>
    <script src="/js/jquery.js"></script>
    <script>
	$(document).ready(function() {
   	$('h1').click(function() {
	$(this).css('background-color', 'yellow').css('width', '290px'); 
	$('p').dblclick(function() {
	$(this).css('font-size', '18px');
	$('li').hover(
		function(){
			$(this).css('color', 'red');
		},
		function(){
			$(this).css('color', 'white');
		});
	});
	});
});
	</script>
</head>
<body>
    <h1>Welcome to Codeup!</h1>
    <div class="codeup">
        <h3>CODEUP!</h3>
        <p>The first and only local Coding Bootcamp!!</p>
    </div>
    <div>
        <h2>What does Codeup teach?</h2>
        <p>Codeup teaches a Full-Stack of coding languages. Including, but not limited to:
        	<ul class="codeup">
        		<li>Javascript</li>
        		<li>Angular</li>
        		<li>PHP</li>
        	</ul>
        </p>
    </div>
    <p class="codeup">Be sure to set up an appointment today!</p>
</body>
</html>
