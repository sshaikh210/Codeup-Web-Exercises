<!DOCTYPE html>
<html>
<head>
    <title>Function JS</title>
</head>
<body>
    <script>
    	"use strict"
		var myNameIs = 'Sakib';

		function sayHello(fname) {
			console.log('Hello ' + fname);

		}
		sayHello(myNameIs);
		var random = Math.floor((Math.random()*100)+1);

		function isOdd(number) {
			console.log((number % 2 !== 0) ? ' is odd' : ' is not odd');
			console.log(number);
			}

		isOdd(random);

    </script>
</body>
