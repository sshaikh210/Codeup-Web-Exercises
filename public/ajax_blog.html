<!DOCTYPE html>
<html>
<head>
    <title>Sakib's Blog</title>
</head>
<body>

<h1>My Blog</h1>

<table id="blog">
    <thead>
        <tr>
            <th>Title</th>
            <th>Posts</th>
            <th>Categories</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody id="blogData"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    $(document).ready(function(){
      $("#ref_butn").click(function(){
     location.reload();
      });
    });
    // TODO: Create an ajax GET request for /data/inventory.json
   $.ajax("/data/blog.json");

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
     $.ajax("/data/blog.json").done(function(data) {

        var blogInfo;

        data.forEach(function(info) {
             blogInfo += '<tr><td>' + info.title + '</td><td>' + info.posts + '</td><td>' + info.categories + '</td><td>' + info.date + '</td></tr>';

             $('#blogData').html(blogInfo)
        });
        console.log("Data returned from server:");
        console.log(data);
    });

})();
</script>
<button id="ref_butn">Refresh the page!</button>

</body>
</html>
